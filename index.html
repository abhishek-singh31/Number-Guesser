<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/100/100878.png" type="image/x-icon">
</head>
<body>
    <main>
    <div class="welcome">
        <h1>Hi <span>&#128075;</span></h1>
        <p>Welcome to the Number Guesser Game</p>
    </div>
    <div class="user-field">
        <input type="text" placeholder="Enter any number between 1 to 10">
        <div class="button-container">
            <button type="submit" onclick="checkAnswer()">Submit</button>
            <button type="submit" onclick="playAgain()" class="play">Play Again</button>
        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
